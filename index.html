<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Auto ESP32</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #status {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(2, 80px);
      gap: 10px;
      margin-top: 40px;
    }

    .key {
      background-color: #ffffff33;
      border: 2px solid #ffffff88;
      border-radius: 12px;
      font-size: 2em;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.2s, transform 0.2s;
    }

    .key:active, .key.pressed {
      background-color: #ffffff88;
      transform: scale(0.95);
    }

    #car {
      margin-top: 30px;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <h1>Control de Auto ESP32</h1>
  <p>Usá las teclas W, A, S y D para mover el auto.</p>
  <div id="status">Conectando...</div>

  <!-- Auto visual con SVG -->
  <svg id="car" width="200" height="120">
    <!-- Ruedas (cerca y simétricas) -->
    <rect x="40" y="20" width="20" height="20" fill="black" rx="4"/>
    <rect x="140" y="20" width="20" height="20" fill="black" rx="4"/>
    <rect x="40" y="80" width="20" height="20" fill="black" rx="4"/>
    <rect x="140" y="80" width="20" height="20" fill="black" rx="4"/>

    <!-- Cuerpo del auto rotado 90° -->
    <rect x="40" y="30" width="120" height="60" fill="red" rx="10" transform="rotate(90 100 60)"/>
  </svg>

  <div class="keys">
    <div></div>
    <div class="key" id="key-w">W</div>
    <div></div>
    <div class="key" id="key-a">A</div>
    <div class="key" id="key-s">S</div>
    <div class="key" id="key-d">D</div>
  </div>

  <script>
    const status = document.getElementById('status');
    const socket = new WebSocket('ws://192.168.0.110:81'); // Cambia IP si es necesario

    socket.onopen = () => {
      status.textContent = '✅ Conectado';
      status.style.backgroundColor = '#b6fcb6';
    };

    socket.onclose = () => {
      status.textContent = '❌ Desconectado';
      status.style.backgroundColor = '#fcb6b6';
    };

    const keyMap = {
      w: document.getElementById('key-w'),
      a: document.getElementById('key-a'),
      s: document.getElementById('key-s'),
      d: document.getElementById('key-d')
    };

    const pressedKeys = new Set();
    const car = document.getElementById('car');

    function updateMovement() {
      if (socket.readyState !== WebSocket.OPEN) return;

      // Convertir pressedKeys a un string ordenado para simplificar la detección
      const keys = Array.from(pressedKeys).sort().join('');

      // Mapear combinaciones a comandos y animaciones
      // Puedes ajustar los comandos según el firmware ESP32
      let command = '';
      let transform = '';

      switch (keys) {
        case 'w':
          command = 'w';
          transform = 'translateY(-10px)';
          break;
        case 'a':
          command = 'a';
          transform = 'rotate(-10deg)';
          break;
        case 's':
          command = 's';
          transform = 'translateY(10px)';
          break;
        case 'd':
          command = 'd';
          transform = 'rotate(10deg)';
          break;

        // Movimientos diagonales
        case 'aw':
          command = 'q'; // por ejemplo, 'q' para adelante-izquierda
          transform = 'translate(-7px, -7px) rotate(-10deg)';
          break;
        case 'dw':
          command = 'e'; // adelante-derecha
          transform = 'translate(7px, -7px) rotate(10deg)';
          break;
        case 'as':
          command = 'z'; // atrás-izquierda
          transform = 'translate(-7px, 7px) rotate(-10deg)';
          break;
        case 'ds':
          command = 'c'; // atrás-derecha
          transform = 'translate(7px, 7px) rotate(10deg)';
          break;

        default:
          command = 'stop';
          transform = 'translate(0, 0) rotate(0)';
          break;
      }

      socket.send(command);
      car.style.transform = transform;

      // Actualizar las clases de teclas para reflejar sólo las que están presionadas
      for (let k in keyMap) {
        if (pressedKeys.has(k)) {
          keyMap[k].classList.add('pressed');
        } else {
          keyMap[k].classList.remove('pressed');
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (['w', 'a', 's', 'd'].includes(key)) {
        if (!pressedKeys.has(key)) {
          pressedKeys.add(key);
          updateMovement();
        }
        e.preventDefault(); // evitar scroll con teclas WASD
      }
    });

    document.addEventListener('keyup', (e) => {
      const key = e.key.toLowerCase();
      if (pressedKeys.has(key)) {
        pressedKeys.delete(key);
        updateMovement();
        e.preventDefault();
      }
    });

    // Cuando se pierde el foco de la ventana, limpiamos para evitar que quede "atascado"
    window.addEventListener('blur', () => {
      pressedKeys.clear();
      updateMovement();
    });
  </script>
</body>
</html>
